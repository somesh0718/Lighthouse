<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="primary">
      <!-- <ion-button (click)="sync()">
        <ion-icon name="sync" slot="icon-only"></ion-icon>
      </ion-button> -->
   
      <ion-button (click)="getBroadcastMessages()">
        <ion-icon name="notifications" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-class">

  <ion-card *ngFor="let p of appPages; let i = index">
    <ion-card-content (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]">
      <ion-row>
        <ion-col size="10">
          <ion-label style="font-size: 16px;">{{p.title}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-icon name="create-outline" style="font-size: 16px;"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-label class="sync-message-text">
      <p style="font-size: 15px;">Sync first before using Lighthouse mobile application.</p>  
      <p style="font-size: 16px;">Sync options - My sync, Upload Sync and Master Sync</p>  
    </ion-label>
  </ion-item>
  <ion-item *ngIf="appPages.length===0" lines="none">
    <ion-label>No data to display.</ion-label>
  </ion-item>
</ion-content>
