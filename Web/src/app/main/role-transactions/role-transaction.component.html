<div id="role-transaction" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    shopping_basket
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    ROLE TRANSACTIONS
                    <a [routerLink]="['./']" class="refresh-data mt-24 mt-md-0">
                        <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">refresh</mat-icon>
                    </a>
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter (keyup)="applySearchFilter($event.target.value)" placeholder="Search for a role transactions">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button *ngIf="PageRights.IsAdd" mat-raised-button [routerLink]="['./','new']" skipLocationChange="true" replaceUrl="false" class="add-role-transaction-button fuse-white mt-24 mt-md-0">
                <span>ADD</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="role-transaction-table" #table [dataSource]="tableDataSource" matSort fusePerfectScrollbar [fusePerfectScrollbarOptions]="{'suppressScrollX': false}">

                <!-- RoleId Column -->
                <ng-container matColumnDef="RoleName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxShow.lt-sm fxShow.gt-md>Role Name</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction">
                        <p class="text-truncate">{{roleTransaction.RoleName}}</p>
                    </mat-cell>
                </ng-container>

                <!-- TransactionId Column -->
                <ng-container matColumnDef="TransactionName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxShow.lt-sm fxShow.gt-md>Transaction Name</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction">
                        <p class="text-truncate">{{roleTransaction.TransactionName}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Rights Column -->
                <ng-container matColumnDef="Rights">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Rights</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.Rights" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.Rights" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- CanAdd Column -->
                <ng-container matColumnDef="CanAdd">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>CanAdd</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.CanAdd" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.CanAdd" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- CanEdit Column -->
                <ng-container matColumnDef="CanEdit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>CanEdit</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.CanEdit" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.CanEdit" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- CanDelete Column -->
                <ng-container matColumnDef="CanDelete">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>CanDelete</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.CanDelete" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.CanDelete" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- CanView Column -->
                <ng-container matColumnDef="CanView">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>CanView</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.CanView" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.CanView" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <!-- CanExport Column -->
                <ng-container matColumnDef="CanExport">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>CanExport</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.CanExport" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.CanExport" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>
 
                <!-- IsActive Column -->
                <ng-container matColumnDef="IsActive">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Is Active?</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="roleTransaction.IsActive" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!roleTransaction.IsActive" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef fxShow.gt-xs>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let roleTransaction" fxShow.gt-xs>
                        <button *ngIf="PageRights.IsView" mat-icon-button
                        [routerLink]="['/role-transactions', 'view', roleTransaction.RoleTransactionId]" skipLocationChange="true" replaceUrl="false">
                            <mat-icon color="primary">visibility</mat-icon>
                        </button>
                        <button *ngIf="PageRights.IsEdit" mat-icon-button
                        [routerLink]="['/role-transactions', 'edit', roleTransaction.RoleTransactionId]" skipLocationChange="true" replaceUrl="false">
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onDeleteRoleTransaction(roleTransaction.RoleTransactionId)"
                            *ngIf="PageRights.IsDelete">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let roleTransaction; columns: displayedColumns;" class="role-transaction" matRipple>
                </mat-row>
            </mat-table>

            <mat-paginator #ListPaginator [length]="tableDataSource.filteredData.length" [pageIndex]="0" [pageSize]="1000"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
